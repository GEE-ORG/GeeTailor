<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>GeeTailor</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        template {
            display: none;
        }
    </style>

</head>
<body>

    <template>

    <div class="gt-canvas">
        <canvas class="gt-img" style="background-color: rgba(0,0,0,.8)"></canvas>
    </div>
    <img class="gt-preview" style="display: none" download="gt-img">
    <section class="gt-ctrl">
        <button class="gt-ctrl_upload">Upload</button>
        <button class="gt-ctrl_export">Export</button>

        <input class="gt-upload" type="file" accept="image/jpg,image/png" style="display: none">
    </section>

    </template>

    <div class="wrap"></div>
    <img class="gt-preview" download="gt-img">
    <button class="gt-ctrl_export">Export</button>
    <button class="gt-ctrl_preview">Preview</button>

    <div class="wrap1"></div>
    <img class="gt-preview1" download="gt-img">
    <button class="gt-ctrl_export1">Export</button>
    <button class="gt-ctrl_preview1">Preview</button>

    <script src="../dist/GeeTailor.js"></script> 
    <script>
        console.log(1);
        const gt = new GeeTailor('.wrap', {mode: 'avatar', maskType: 'circle'});
        const preview = document.querySelector('.gt-preview');
        document.querySelector('.gt-ctrl_export').addEventListener('click', () => {
            gt.download();
        });
        document.querySelector('.gt-ctrl_preview').addEventListener('click', () => {
            preview.src = gt.toBase64();
        });

        const gt1 = new GeeTailor('.wrap1', {width: 800, height: 400});
        const preview1 = document.querySelector('.gt-preview1');
        document.querySelector('.gt-ctrl_export1').addEventListener('click', () => {
            gt1.download();
        });
        document.querySelector('.gt-ctrl_preview1').addEventListener('click', () => {
            preview1.src = gt1.toBase64();
        });
    </script>
        
</body>
</html>
